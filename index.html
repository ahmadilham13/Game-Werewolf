<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap Start -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Boostrap End -->
    <title>Game Werewolf</title>
</head>
<style>
    body {
        background-color: blue;
        color: white;
        justify-content: center;
        text-align: center;
    }

    header {
        background-color: black;
        padding: 20px;
    }

    main {
        margin-top: 20px;
    }

    main input[type=text],
    select {
        width: 50%;
        border-radius: 10px;
        padding: 10px;
    }

    footer {
        padding: 20px;
        background-color: black;
        margin-top: 10%;
    }
</style>

<body>
    <header class="container">
        <h1>Game Werewolf</h1>
    </header>
    <main class="container">
        <p>Welcome... Silakan Masukkan Nama dan Pilih Peranmu</p>
        <form action="" id="formConditional">
            <input type="text" id="name" placeholder="Isi Nama Anda...."><br><br>
            <select id="role">
                <option value="">-- Silakan Pilih Peran --</option>
                <option value="Penyihir">Penyihir</option>
                <option value="Guard">Guard</option>
                <option value="Werewolf">Werewolf</option>
            </select><br><br>
            <input type="submit" class="btn btn-dark" value="Mulai Permainan">
        </form>

        <div id="jawaban" class="mt-3"></div>
    </main>
    <footer class="container">
        copyright &copy; Ahmad Ilham 2022
    </footer>

    <script>
        var form = document.getElementById("formConditional")
        var jawaban = document.getElementById("jawaban")

        form.addEventListener("submit", function (e) {
            e.preventDefault()

            var name = document.getElementById("name").value
            var role = document.getElementById("role").value

            // kondisi
            var output = ""
            if (name == "" && role == "") {
                output += `<h3>RESULT:</h3>
                            <p>Nama dan peran Harus Diisi</p>`
            } else if (name != "" && role == "") {
                output += `<h3>RESULT: </h3>
                            <p>Selamat Datang ${name}, mohon pilih peran anda</p>`
            } else if (name != "" && role == "Penyihir") {
                output += `<h3>RESULT:</h3>
                            <p>Selamat Datang ${name} <br> Hallo Penyihir ${name}, Kamu dapat melihat siapa yang menjadi Werewolf</p>`
            } else if (name != "" && role == "Guard") {
                output += `<h3>RESULT:</h3>
                            <p>Selamat Datang ${name} <br> Hallo Guard ${name}, Kamu menjadi rakyat Jelata</p>`
            } else if (name != "" && role == "Werewolf") {
                output += `<h3>RESULT:</h3>
                            <p>Selamat Datang ${name} <br> Hallo Werewolf ${name}, Kamu dapat melihat siapa yang akan kamu makan malam ini</p>`
            } else if (name == "" && role != "") {
                output += `<h3>RESULT:</h3>
                            <p>Mohon Masukkan Nama Anda</p>`
            }


            var jawabanKonsol = output
            jawaban.innerHTML = jawabanKonsol

        })
    </script>
</body>

</html>
